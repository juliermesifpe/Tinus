<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro</title>
</head>

<body>
    <header class="cabecalho">
        <section class="menu">
            <nav class="menu_navegacao">
                <a href="index.html">Cadastro</a>
                <a href="produtos.html">Produtos</a>
                <a href="compras.html">Compras</a>
            </nav>
    
            <figure class="menu_logo">
                <img src="logo.png" alt="Logo">
            </figure>
        </section>
    </header>
    
    <main class="conteudo">
        <div class="conteudo_titulo">
            <h1>Cadastro</h1>
        </div>
        <form action="" class="cadastro">
            <div class="cadastro_campos">
                <label for="produto">Produto</label>
                <input type="text" id="produto">

                <label for="valor">Valor</label>
                <input type="text" id="valor">

                <label for="quantidade">Quantidade</label>
                <input type="text" id="quantidade">

                <label for="descricao">Descrição</label>
                <textarea type="text" id="descricao" cols="30" rows="5"></textarea>
            </div>
            <div class="cadastro_funcoes">
                <button type="button" id="salvar"  value="salvar" onClick="Salvar(this.value)">Salvar</button>
                <button type="button" id="excluir"  onClick="Excluir()">Excluir</button>
                <button type="reset" id="limpar"  onClick="Limpar()">Limpar</button>
            </div>
        </form>
    </main>

    <footer class="rodape">
        <section class="contato">
            <figure>
                <img src="whatsapp.png" alt="" width="30vh">
                <figcaption>(81) 99614-6819</figcaption>
            </figure>
            <figure>
                <img src="outlook.png" alt="" width="30vh">
                <figcaption>Juliomendes160@hotmail.com</figcaption>
            </figure>
        </section>
    </footer>
</body>
</html>
